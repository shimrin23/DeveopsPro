version: "3.9"
services:
  mongo:
    image: mongo:6
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: smrn
      MONGO_INITDB_ROOT_PASSWORD: 201114
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    image: shimrin223/salon-backend:latest
    container_name: salon-backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5001:5001"
    depends_on:
      - mongo

  frontend:
    image: shimrin223/salon-frontend:latest
    container_name: salon-frontend
    restart: always
    # env_file removed - React apps bake REACT_APP_* at build time, not runtime
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo-data:
